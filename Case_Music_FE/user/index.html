<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../css/user.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/music.css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://kit.fontawesome.com/44420478c7.js" crossorigin="anonymous"></script>
    <script src="../js/music.js"></script>
    <script src="../js/test-top-5-newsong.js"></script>

</head>
<body>
<!--<input type="file" onchange="getImageData(event)">-->
<!--Viêt giao diện Urer-->
<div class="originnal-backround" id="home">

    <div class="App">
        <div class="App__top-bar">
            <div class="App__header">
                <div id="profile-nav">
                    <button class="App__user" onclick="profile()">
                        <div class="App__figure">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 18 20"
                                 xmlns="http://www.w3.org/2000/svg" data-testid="user-icon">
                                <path d="M15.216 13.717L12 11.869C11.823 11.768 11.772 11.607 11.757 11.521C11.742 11.435 11.737 11.267 11.869 11.111L13.18 9.57401C14.031 8.58001 14.5 7.31101 14.5 6.00001V5.50001C14.5 3.98501 13.866 2.52301 12.761 1.48601C11.64 0.435011 10.173 -0.0879888 8.636 0.0110112C5.756 0.198011 3.501 2.68401 3.501 5.67101V6.00001C3.501 7.31101 3.97 8.58001 4.82 9.57401L6.131 11.111C6.264 11.266 6.258 11.434 6.243 11.521C6.228 11.607 6.177 11.768 5.999 11.869L2.786 13.716C1.067 14.692 0 16.526 0 18.501V20H1V18.501C1 16.885 1.874 15.385 3.283 14.584L6.498 12.736C6.886 12.513 7.152 12.132 7.228 11.691C7.304 11.251 7.182 10.802 6.891 10.462L5.579 8.92501C4.883 8.11101 4.499 7.07201 4.499 6.00001V5.67101C4.499 3.21001 6.344 1.16201 8.699 1.00901C9.961 0.928011 11.159 1.35601 12.076 2.21501C12.994 3.07601 13.5 4.24301 13.5 5.50001V6.00001C13.5 7.07201 13.117 8.11101 12.42 8.92501L11.109 10.462C10.819 10.803 10.696 11.251 10.772 11.691C10.849 12.132 11.115 12.513 11.503 12.736L14.721 14.585C16.127 15.384 17.001 16.884 17.001 18.501V20H18.001V18.501C18 16.526 16.932 14.692 15.216 13.717Z"
                                      fill="#fff"></path>
                            </svg>
                        </div>
                        <span class="App__username">Hồ Sơ</span>
                    </button>
                    <button class="App__user" id="logout">
                        <span class="App__username">Đăng Xuất</span>
                    </button>
                </div>
                <div id="login-nav">
                    <button class="App__user" id="myButton">
                        <span class="App__username">Login</span>
                    </button>
                </div>

            </div>
        </div>
        <div class="App__nav-bar">
            <div class="App__logo">
                <img src="../img/Spotify.jpg.webp"/>
            </div>
            <div class="App__categories-nav">
                <div class="App__category-item" id="home-btn">
                    <div class="icon">
                        <svg viewBox="0 0 576 512" width="100" title="home">
                            <path d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112.06-.29a16 16 0 0 0 15.92-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.64a16 16 0 0 0 16 16.05L464 480a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0zM571.6 251.47L488 182.56V44.05a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31A12 12 0 0 0 45.15 301l235.22-193.74a12.19 12.19 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.7-16.93z"
                                  fill="#fff"/>
                        </svg>
                    </div>
                    <span id="home-page-title">Home</span>
                </div>
                <div class="App__category-item" id="search" onclick="openSearchBox()">
                    <div class="icon">
                        <svg viewBox="0 0 512 512" width="100" title="search">
                            <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                                  fill="#C4C4C4"/>
                        </svg>
                    </div>
                    <span>Search</span>
                </div>
                <div class="App__category-item" id="for-user1" onclick="createPlaylist()">
                    <div class="icon">
                        <svg role="img" height="12" width="12" aria-hidden="true" viewBox="0 0 16 16" fill="#c4c4c4">
                            <path d="M14 7H9V2H7v5H2v2h5v5h2V9h5z"></path>
                            <path fill="none" d="M0 0h16v16H0z"></path>
                        </svg>
                    </div>
                    <span>Create Playlist</span>
                </div>
                <div class="App__category-item album" id="createAlbum" onclick="createAlbums()">
                    <div class="iconb">
                        <svg role="img" height="12" width="12" aria-hidden="true" viewBox="0 0 16 16" fill="#c4c4c4">
                            <path d="M14 7H9V2H7v5H2v2h5v5h2V9h5z"></path>
                            <path fill="none" d="M0 0h16v16H0z"></path>
                        </svg>
                        <span>Create Album</span>
                    </div>

                </div>
            </div>
            <div class="App__divider-container">
                <hr>
            </div>
            <div class="playlist-nav-bar" id="playlist-nav-bar">
                <div class="main-title">
                    <h3>Your playlists:</h3>
                </div>
                <div class="playlist-list" id="playlist-list">
                    <div class="item-list">
                        <p class="name-item" id="name-item"></p>
                        <p class="name-playList" id="name-playList"></p>
                    </div>
                </div>
            </div>
            <div class="playlist-nav-bar" id="album-nav-bar">
                <div class="main-title">
                    <h3>Your Album:</h3>
                </div>
                <div class="playlist-list" id="album-list">
                    <div class="item-list">
                        <p class="name-item" id="album-item"></p>
                        <p class="name-playList" id="album-playList"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="App__now-playing-bar" id="playing-bar">
            <div class="function" id="function">
                <div class="music">
                    <img
                            src=""
                            alt="" id="avatar" style="display: none"
                    />
                    <div class="details">
                        <div class="name" id="music-name"></div>
                        <div class="artist" id="nameSinger"></div>
                    </div>
                </div>
                <div class="controls" style="display: none" id="control">
                    <div class="playback">
                        <div class="upper">
                            <img
                                    src="https://cdn-icons-png.flaticon.com/512/3318/3318703.png"
                                    alt="back" id="prevSong"
                            />
                            <i class="fa-regular fa-circle-play pause"

                               onclick="playMusic()" id="displayPlay"></i>


                            <i class="fa-regular fa-circle-pause pause"
                               onclick="pause()" style="display: none" id="pauseMusic"></i>
                            <img
                                    src="https://cdn-icons-png.flaticon.com/512/4211/4211386.png"
                                    alt="forward"
                                    id="nextSong"
                            />
                            <img
                                    src="https://cdn-icons-png.flaticon.com/512/4146/4146819.png"
                                    alt="loop"
                            />
                        </div>
                    </div>
                    <div class="play">
                        <audio id="myAudio" src=""></audio>
                        <div id="customControls">
                            <span id="currentTime" style="display: none; margin-right: 10px">0:00</span>
                            <div id="progressBar" onclick="seek(event)">
                                <div id="progress"></div>
                            </div>
                            <span id="songTime" style=" margin-left: 10px ;display: none;color: white">0:00</span>
                        </div>
                    </div>
                </div>
                <div class="love" style="display: none" id="love">
                    <i class="fa-solid fa-heart"></i>
                    <span id="like"></span>
                </div>
            </div>
        </div>
        <div class="App__main-view" id="main-view">
            <div id="back-user">
                <div class="App__top-gradient"></div>
                <div class="App__header-placeholder"></div>
                <section class="App__section App__your-shows" id="choice-playlist2">
                    <div class="App__section-header">
                        <h3>Top Trending</h3>
                    </div>
                    <div class="App__section-grid-container" id="card"></div>
                </section>
                <section class="App__section App__your-shows" id="choice-new">
                    <div class="App__section-header">
                        <h3>New Song</h3>
                    </div>
                    <div class="App__section-grid-container" id="card-new"></div>
                </section>
                <section class="App__section App__your-shows" id="choice-album">
                    <div class="App__section-header">
                        <h3>List Album</h3>
                    </div>
                    <div class="App__section-grid-container" id="card-album"></div>
                </section>
                <div id="playlist-selected">
                </div>
            </div>
            <!--            giao diện tìm kiếm bài hát-->
            <div class="background-search-songs" id="background-search" style="display: none">
                <div class="background-show-song">
                    <div class="search-song">
                        <label><input type="text" id="searchSong1" placeholder="Tìm kiếm bài hát..."
                                      oninput="searchSong1()"></label>
                    </div>
                    <div class="display-song" id="show1"></div>
                </div>
            </div>
            <!--            Create PlayList-->
            <div id="background-create-playlist" style="display: none">
                <div class="background-create-song">
                    <div class="iconAvatar">
                        <div class="box_avatar" onclick="changePlaylist()">
                            <img src="../img/3427956.jpg" height="1080" width="1000" id="img_playlist"/>
                            <input type="file" id="fileInput" onchange="getImageData(event)" style="display: none"/>
                        </div>
                    </div>
                    <div class="iconCreate">
                        <label>Create PlayList<input id='create_playlist' type="text" placeholder="Name PlayList"
                                                     onchange="savePalaylist()"></label>
                    </div>
                </div>
                <div class="background-show-song">
                    <div class="search-song">
                        <label><input type="text" id="searchSong" placeholder="Tìm kiếm bài hát..."
                                      oninput="searchSong()"></label>
                    </div>
                    <div class="display-song" id="show">

                    </div>
                </div>
            </div>
            <!--            Giao diện creat album-->
            <div id="background-create-album" style="display: none">
                <div class="background-create-song">
                    <div class="iconAvatar">
                        <div class="box_avatar" onclick="changeAlbum()"><img src="../img/3427956.jpg" height="1080"
                                                                             width="1000" id="img_album"/> <input
                                type="file" id="fileInputAlbum" onchange="getImageData(event)" style="display: none"/>
                        </div>
                    </div>
                    <div class="iconCreate"><label>Create Album<input id='create_album' type="text"
                                                                      placeholder="Name Album"
                                                                      onchange="saveAlbum()"></label></div>
                </div>
                <div class="background-show-song">
                    <div class="search-song"><label><input type="text" id="searchSongs"
                                                           placeholder="Tìm kiếm bài hát..."
                                                           oninput="searchSongInAlbum()"></label></div>
                    <div class="display-song" id="shows"></div>
                </div>
            </div>
            <!--            Giao diện Admin-->
            <div class="admin-background" id="admin-background">
                <div class="list-user" id="user-table"></div>
            </div>
            <!--            Giao diện Author-->
            <div class="author-background" id="author-background" style="display: none">
                <h1 id="author-title">List Song</h1>
                <button onclick="showAddSongForm()" id="create-song-button"><i class="fa-solid fa-plus"></i></button>
                <div class="author-song-item" id="author-song-item"></div>
            </div>


        </div>
    </div>
</div>
<div class="background-edit-user" style="display: none">
    <div class="form-edit-container">
        <div class="form" id="form-add-song">
        </div>
    </div>
</div>
<!--Giao diện EditProfile user-->
<div class="background-edit-user" id="formEdit" style="display: none">
    <div class="form-edit-container">
        <div class="form">
            <div class="column-left">
                <label>Name:<input type="text" name="name" id="name"></label>
                <label>Password: <input type="password" name="passwords" id="password"></label>
                <label>Confirm Password: <input type="password" name="confirmPasswords" id="confirmPassword"></label>
                <label>Phone :<input type="text" name="phone" id="phone"></label>
                <button onclick="edit()">Save</button>
                <button type="button" onclick="backProfile()">Cancel</button>
            </div>
            <div class="column-right">
                <label>Profile Picture:</label>
                <input type="file" onchange="getImageData(event)">
                <img src="" alt="" id="profilePic" style="display: none">
            </div>
        </div>
    </div>
</div>
<!--Giao dien profile-->
<div class="background-edit-user" id="profiles" style="display: none">
    <div class="form-edit-container">
        <div class="form">
            <div class="column-left">
                <label>Name:<input id="nameU" value="" readonly></label>
                <label>Username: <input id="email" value="" readonly></label>
                <label>Phone :<input id="phoneu" value="" readonly></label>
                <button id="editProfile">Edit</button>
                <button onclick="backHome()">Cancel</button>
            </div>
            <div class="column-right">
                <label>Profile Picture:</label>
                <img id="profilePics" alt="" src=""/>
            </div>
        </div>
    </div>
</div>
<!--AE Viết Giao diện Login Đây Nhé-->
<div class="login-background" id="new-background">
    <div class="login-container">
        <div class="xLogin">
            <button id="xLogin-btn">x</button>
        </div>
        <form id="loginForm">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="foot-form">
                <a id="signup-box"><strong><i>Don't have an account? Sign Up!</i></strong></a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>
<div class="signup-background" id="signup-background">
    <div class="signup-container">
        <div class="xLogin">
            <button id="xSignup-btn">x</button>
        </div>
        <form id="signupForm">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" id="usernameSignup" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="passwordSignup" required>
                <label>Password</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPasswordSignup" required>
                <label>Confirm Password</label>
            </div>
            <div class="input-group">
                <select id="select-role">
                    <option value="2">User</option>
                    <option value="3">Author</option>
                </select>
            </div>
            <div class="foot-form">
                <a id="login-box"><strong><i>Do you already have an account? Login here</i></strong></a>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>

    </div>
</div>

<div class="admin-backround"></div>
<script src="../js/main.js"></script>
<script src="../js/login.js"></script>
<script src="../js/profile.js"></script>
<script src="../js/playList.js"></script>
<script src="../js/search.js"></script>
</body>
</html>
